<mat-toolbar>
    <img class="icon" src="assets/icons/icon.png">
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="activate('import')">Import</button>
    <button mat-button (click)="activate('report')">Report</button>
</mat-toolbar>
<div class="main">
    <app-import *ngIf="active === 'import'"></app-import>
    <app-report *ngIf="active === 'report'"></app-report>
</div>
